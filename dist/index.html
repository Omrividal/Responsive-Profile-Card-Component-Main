<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="top-bg"></div>
    <div class="profile-bg"></div>
    <!-- <img class="profile" src="./images/image-victor.jpg" alt="profile picture"> -->
    <div class="heading">
      <h1 class="user">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
    </div>
    <div class="hr"></div>
    <div class="grid">
      <div class="followers"><span class="number">80K</span> Followers</div>
      <div class="likes"><span class="number">803K</span> Likes</div>
      <div class="photos"><span class="number">1.4K</span> Photos</div>
    </div>
  </div>
  <img class="img top" src="../dist/images/bg-pattern-top.svg" alt="top cloud">
  
  <img class="img bottom" src="../dist/images/bg-pattern-bottom.svg" alt="bottom cloud">


  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omri Vidal</a>.
  </div>
</footer>
</body>
</html>
